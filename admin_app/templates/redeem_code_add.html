{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Add Redeem code</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="code">Code:</label>
            <input type="text" class="form-control" id="code" name="code">
        </div>
        <div class="form-group">
            <label for="value">Value:</label>
            <textarea class="form-control" id="code_type" name="code_type"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
{% endblock %}
