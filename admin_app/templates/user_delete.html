{% extends 'base.html' %}

{% block content %}
    <h1>Admin Panel - Delete User</h1>
    <p>Are you sure you want to delete this user?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'admin_app:user_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
