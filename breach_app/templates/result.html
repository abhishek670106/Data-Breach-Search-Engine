{% if results %}
  <h2>Results</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Password</th>
        <th>Source</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>{{ result.0 }}</td>
          <td>{{ result.1 }}</td>
          <td>{{ result.2 }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% elif error_message %}
  <h2>Error</h2>
  <p>{{ error_message }}</p>
{% endif %}
